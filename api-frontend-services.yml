apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api-gateway
  template:
    metadata:
      labels:
        app: api-gateway
    spec:
      containers:
        - name: api-gateway
          image: jefk13/api-gateway
          ports:
            - containerPort: 8084
          env:
            - name: PERSON_SERVICE_BASEURL
              value: person-service:8083
            - name: TICKET_SERVICE_BASEURL
              value: ticket-service:8082
            - name: EVENT_SERVICE_BASEURL
              value: event-service:8081
            - name: RIDE_SERVICE_BASEURL
              value: ride-service:8080
---
apiVersion: v1
kind: Service
metadata:
  name: api-gateway
spec:
  ports:
    - port: 8084
  selector:
    app: api-gateway
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - name: frontend
          image: jefk13/frontend
          ports:
            - containerPort: 8085
          env:
            - name: API_GATEWAY_URL
              value: http://api-gateway:8084
---
apiVersion: v1
kind: Service
metadata:
  name: frontend
spec:
  ports:
    - port: 8085
  selector:
    app: frontend