apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api-gateway
  template:
    metadata:
      labels:
        app: api-gateway
    spec:
      containers:
        - name: api-gateway
          image: jefk13/api-gateway
          ports:
            - containerPort: 8084
              name: gateway-metrics
          env:
            - name: PERSON_SERVICE_BASEURL
              value: person-service:8083
            - name: TICKET_SERVICE_BASEURL
              value: ticket-service:8082
            - name: EVENT_SERVICE_BASEURL
              value: event-service:8081
            - name: RIDE_SERVICE_BASEURL
              value: ride-service:8080
---
apiVersion: v1
kind: Service
metadata:
  name: api-gateway
  labels:
    app: api-gateway
spec:
  ports:
    - port: 8084
      targetPort: gateway-metrics  # Use the container port name
      name: http-gateway-metrics
  selector:
    app: api-gateway
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - name: frontend
          image: jefk13/frontend
          ports:
            - containerPort: 8085
              name: front-metrics
          env:
            - name: API_GATEWAY_URL
              value: http://api-gateway:8084
---
apiVersion: v1
kind: Service
metadata:
  name: frontend
  labels:
    app: frontend
spec:
  ports:
    - port: 8083
      targetPort: front-metrics  # Use the container port name
      name: http-frontend-metrics
  selector:
    app: frontend